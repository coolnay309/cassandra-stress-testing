keyspace: stressdssdw
keyspace_definition: |
 CREATE KEYSPACE stressdssdw WITH replication = {'class': 'SimpleStrategy', 'replication_factor': 3};
table: events
table_definition: |
  CREATE TABLE events (
    event text,
    saved_at timestamp,
    created_at timestamp,
    source_entity_type text,
    source_entity_id bigint,
    target_entity_type text,
    target_entity_id bigint,
    properties text,
    context text,
    user text,
    PRIMARY KEY(event, saved_at)
  )
  WITH CLUSTERING ORDER BY (saved_at DESC);
columnspec:
  - name: event
    size: uniform(5..10)
    population: uniform(1..10)
  - name: saved_at
    cluster: fixed(15)
  - name: source_entity_type
    size: uniform(5..10)
    population: uniform(1..10)
  - name: target_entity_type
    size: uniform(5..10)
    population: uniform(1..10)
  - name: properties
    size: uniform(150..200)
  - name: context
    size: uniform(150..200)
  - name: user
    size: uniform(100..150)
    population: gaussian(100..10000, 5500, 500)
  
insert:
    partitions: fixed(3)
    select: fixed(1)/500
    batchtype: UNLOGGED
queries:
   all_events:
      cql: select *  from events where event = ?
      fields: samerow
   latest_all_events:
      cql: select *  from events where event = ? LIMIT=100
      fields: samerow